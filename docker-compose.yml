version: "3.9"
services:
  pg:
    image: postgres:11
    volumes:
      - ./docker/db-init-scripts:/docker-entrypoint-initdb.d
      - ./data/db:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_HOST_AUTH_METHOD=trust
